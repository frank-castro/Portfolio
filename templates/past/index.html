<div class="pageTitle">
	<h2>Work</h2>
</div>
<div scroll-trigger class="ctaDrag" ng-class="{ 'dimmed': scrollPos > 10 }">
	<p>< Drag ></p>
</div>
<!-- <div class="workmodule">
	<div ng-repeat="item in items"> -->
<div class="workmodule" ng-repeat="item in items">
	<div slick-carousel>
		<div ng-repeat="image in item.images">
			<img ng-src="{{image.image}}" />
		</div>
	</div>
	<div class="worktext">
		<p>{{item.type}}</p>
		<p>{{item.description}}</p>
		<br/>
		<p><a ng-href="{{item.href}}">{{item.link}}</a></p>
	</div>
</div>
<div class="pageLink">
	<h2><a href="#/pastprint">Print Media</a></h2>
</div>
